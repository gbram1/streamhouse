version: '3.8'

services:
  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: streamhouse-minio
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # PostgreSQL (Phase 3.2 - Metadata Store)
  postgres:
    image: postgres:16-alpine
    container_name: streamhouse-postgres
    environment:
      POSTGRES_USER: streamhouse
      POSTGRES_PASSWORD: streamhouse_dev
      POSTGRES_DB: streamhouse_metadata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamhouse"]
      interval: 5s
      timeout: 5s
      retries: 5

  # pgAdmin (Optional - PostgreSQL web UI)
  # Run with: docker-compose --profile admin up
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: streamhouse-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@streamhouse.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - admin

volumes:
  minio-data:
  postgres_data:
