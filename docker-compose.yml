services:
  # PostgreSQL - metadata storage
  postgres:
    image: postgres:16-alpine
    container_name: streamhouse-postgres
    environment:
      POSTGRES_USER: streamhouse
      POSTGRES_PASSWORD: streamhouse
      POSTGRES_DB: streamhouse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamhouse"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: streamhouse-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/streamhouse --ignore-existing;
      exit 0;
      "

  # StreamHouse Server
  streamhouse:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamhouse-server
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgres://streamhouse:streamhouse@postgres:5432/streamhouse
      S3_ENDPOINT: http://minio:9000
      STREAMHOUSE_BUCKET: streamhouse
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      GRPC_ADDR: "0.0.0.0:50051"
      HTTP_ADDR: "0.0.0.0:8080"
      RUST_LOG: info
      WAL_ENABLED: "true"
      WAL_DIR: /data/wal
      STREAMHOUSE_CACHE: /data/cache
    ports:
      - "8080:8080"
      - "50051:50051"
    volumes:
      - wal_data:/data/wal
      - cache_data:/data/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus - metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: streamhouse-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yaml:/etc/prometheus/alerts.yaml:ro
      - prometheus_data:/prometheus
    depends_on:
      streamhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Grafana - dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: streamhouse-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./grafana/dashboard-config.yml:/etc/grafana/provisioning/dashboards/dashboard-config.yml:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # pgAdmin (optional)
  # Run with: docker compose --profile admin up
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: streamhouse-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@streamhouse.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - admin

volumes:
  postgres_data:
  minio_data:
  wal_data:
  cache_data:
  prometheus_data:
  grafana_data:
