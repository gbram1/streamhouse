# StreamHouse Production Docker Compose
# For deployment on DigitalOcean or AWS with managed services
#
# This compose file expects:
# - External managed PostgreSQL (DigitalOcean Managed Database or AWS RDS)
# - External S3-compatible storage (DigitalOcean Spaces or AWS S3)
#
# Usage:
#   1. Copy .env.example to .env and fill in your values
#   2. docker compose -f docker-compose.prod.yml up -d

services:
  # StreamHouse Server (unified API + gRPC)
  streamhouse:
    image: streamhouse/agent:0.1.0
    container_name: streamhouse-server
    restart: unless-stopped
    environment:
      # Database (managed PostgreSQL)
      DATABASE_URL: ${DATABASE_URL}

      # S3/Spaces storage
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_PATH_STYLE: ${S3_PATH_STYLE:-false}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}

      # Server config
      HTTP_PORT: "8080"
      GRPC_PORT: "9090"
      RUST_LOG: ${RUST_LOG:-info}

      # WAL (Write-Ahead Log) for durability
      WAL_ENABLED: "true"
      WAL_DIR: /data/wal

      # Cache
      STREAMHOUSE_CACHE: /data/cache

      # Optional: AI features
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    ports:
      - "8080:8080"
      - "9090:9090"
    volumes:
      - wal_data:/data/wal
      - cache_data:/data/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # Web UI
  ui:
    image: streamhouse/ui:0.1.0
    container_name: streamhouse-ui
    restart: unless-stopped
    depends_on:
      streamhouse:
        condition: service_healthy
    environment:
      # Internal API URL (Docker network)
      INTERNAL_API_URL: http://streamhouse:8080
      # Public API URL (for browser - set to your domain or IP)
      NEXT_PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:8080}
      NEXT_PUBLIC_WS_URL: ${PUBLIC_WS_URL:-ws://localhost:8080}
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Prometheus (optional - for monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: streamhouse-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yaml:/etc/prometheus/alerts.yaml:ro
      - prometheus_data:/prometheus
    profiles:
      - monitoring

  # Grafana (optional - for dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: streamhouse-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./grafana/dashboard-config.yml:/etc/grafana/provisioning/dashboards/dashboard-config.yml:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    profiles:
      - monitoring

volumes:
  wal_data:
  cache_data:
  prometheus_data:
  grafana_data:
