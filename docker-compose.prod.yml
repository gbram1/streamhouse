# StreamHouse Production Docker Compose
#
# Expects external managed PostgreSQL and S3-compatible storage.
#
# Usage:
#   1. Copy .env.example to .env and fill in your values
#   2. docker compose -f docker-compose.prod.yml up -d

services:
  streamhouse:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamhouse-server
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      S3_ENDPOINT: ${S3_ENDPOINT:-}
      STREAMHOUSE_BUCKET: ${STREAMHOUSE_BUCKET:-streamhouse}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      GRPC_ADDR: "0.0.0.0:50051"
      HTTP_ADDR: "0.0.0.0:8080"
      RUST_LOG: ${RUST_LOG:-info}
      WAL_ENABLED: "true"
      WAL_DIR: /data/wal
      STREAMHOUSE_CACHE: /data/cache
    ports:
      - "8080:8080"
      - "50051:50051"
    volumes:
      - wal_data:/data/wal
      - cache_data:/data/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # Optional monitoring â€” enable with: docker compose -f docker-compose.prod.yml --profile monitoring up -d
  prometheus:
    image: prom/prometheus:latest
    container_name: streamhouse-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yaml:/etc/prometheus/alerts.yaml:ro
      - prometheus_data:/prometheus
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: streamhouse-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./grafana/dashboard-config.yml:/etc/grafana/provisioning/dashboards/dashboard-config.yml:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    profiles:
      - monitoring

volumes:
  wal_data:
  cache_data:
  prometheus_data:
  grafana_data:
