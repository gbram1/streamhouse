# Prometheus configuration for StreamHouse monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'streamhouse-production'
    environment: 'production'

# Load alerting rules
rule_files:
  - 'alerts.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Scrape configurations
scrape_configs:
  # StreamHouse Agents
  - job_name: 'streamhouse-agents'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          # Add your agent addresses here
          - 'agent-1:8080'
          - 'agent-2:8080'
          - 'agent-3:8080'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):.*'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: __address__
        regex: '([^:]+):.*'
        replacement: '${1}:8080'

  # StreamHouse Producers (if exposing metrics)
  - job_name: 'streamhouse-producers'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          # Add your producer addresses here
          - 'producer-1:8080'
          - 'producer-2:8080'

  # StreamHouse Consumers (if exposing metrics)
  - job_name: 'streamhouse-consumers'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          # Add your consumer addresses here
          - 'consumer-1:8080'
          - 'consumer-2:8080'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for host metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
