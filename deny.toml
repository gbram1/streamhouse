# cargo-deny configuration for StreamHouse
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = []
all-features = true

# Advisories — check for known vulnerabilities
[advisories]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

# Licenses — ensure all dependencies use acceptable licenses
[licenses]
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "OpenSSL",
    "MPL-2.0",
    "BSL-1.0",
]
copyleft = "deny"

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# Bans — prevent problematic dependencies
[bans]
multiple-versions = "warn"
wildcards = "allow"

# Sources — only allow crates from crates.io
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
