[target.aarch64-apple-darwin]
rustflags = ["-C", "link-arg=-fuse-ld=/usr/bin/ld", "-C", "split-debuginfo=unpacked"]

[target.x86_64-unknown-linux-gnu]
# mold linker — dramatically faster linking on Linux CI
# Install: apt-get install mold, or brew install mold
rustflags = ["-C", "link-arg=-fuse-ld=mold"]

[profile.dev]
split-debuginfo = "unpacked"
opt-level = 0

[profile.dev.package."*"]
# Optimize deps even in dev — they rarely change and run faster
opt-level = 1
