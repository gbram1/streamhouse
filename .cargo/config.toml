[build]
# Use sccache to cache compilation artifacts across builds
# Install: brew install sccache
rustc-wrapper = "sccache"

[target.aarch64-apple-darwin]
# Use Apple's lld for faster linking on macOS
rustflags = ["-C", "link-arg=-fuse-ld=/usr/bin/ld", "-C", "split-debuginfo=unpacked"]

[profile.dev]
# Split debug info reduces target directory bloat significantly
split-debuginfo = "unpacked"
# Opt level 0 for fastest compile (already the default, but explicit)
opt-level = 0

[profile.dev.package."*"]
# Optimize dependencies even in dev â€” they rarely change and run faster
opt-level = 1
