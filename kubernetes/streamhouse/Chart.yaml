apiVersion: v2
name: streamhouse
description: StreamHouse - S3-Native Event Streaming Platform
type: application
version: 0.1.0
appVersion: "0.4.0"

keywords:
  - streaming
  - event-streaming
  - kafka-alternative
  - s3
  - cloud-native

home: https://github.com/streamhouse/streamhouse
sources:
  - https://github.com/streamhouse/streamhouse

maintainers:
  - name: StreamHouse Team
    email: team@streamhouse.io

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: minio
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled
