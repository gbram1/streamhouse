{{- if .Values.schemaRegistry.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "streamhouse.fullname" . }}-schema-registry
  labels:
    {{- include "streamhouse.schemaRegistry.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.schemaRegistry.replicaCount }}
  selector:
    matchLabels:
      {{- include "streamhouse.schemaRegistry.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.schemaRegistry.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "streamhouse.schemaRegistry.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "streamhouse.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.schemaRegistry.podSecurityContext | nindent 8 }}
      containers:
        - name: schema-registry
          securityContext:
            {{- toYaml .Values.schemaRegistry.securityContext | nindent 12 }}
          image: "{{ .Values.schemaRegistry.image.repository }}:{{ .Values.schemaRegistry.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.schemaRegistry.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.schemaRegistry.config.port }}
              protocol: TCP
          env:
            - name: SCHEMA_REGISTRY_PORT
              value: {{ .Values.schemaRegistry.config.port | quote }}
            - name: SCHEMA_REGISTRY_COMPATIBILITY
              value: {{ .Values.schemaRegistry.config.compatibilityLevel | quote }}
            - name: RUST_LOG
              value: {{ .Values.schemaRegistry.config.logLevel | quote }}
            # Database connection
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "streamhouse.fullname" . }}-secrets
                  key: DATABASE_URL
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.schemaRegistry.resources | nindent 12 }}
      {{- with .Values.schemaRegistry.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.schemaRegistry.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.schemaRegistry.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
