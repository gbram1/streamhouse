apiVersion: v1
kind: Service
metadata:
  name: {{ include "streamhouse.fullname" . }}-agent
  labels:
    {{- include "streamhouse.agent.labels" . | nindent 4 }}
  {{- with .Values.agent.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.agent.service.type }}
  ports:
    - port: {{ .Values.agent.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: {{ .Values.agent.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "streamhouse.agent.selectorLabels" . | nindent 4 }}
---
# Headless service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: {{ include "streamhouse.fullname" . }}-agent-headless
  labels:
    {{- include "streamhouse.agent.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.agent.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: {{ .Values.agent.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "streamhouse.agent.selectorLabels" . | nindent 4 }}
