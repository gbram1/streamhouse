{{- if .Values.ui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "streamhouse.fullname" . }}-ui
  labels:
    {{- include "streamhouse.ui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      {{- include "streamhouse.ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.ui.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "streamhouse.ui.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "streamhouse.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.ui.podSecurityContext | nindent 8 }}
      containers:
        - name: ui
          securityContext:
            {{- toYaml .Values.ui.securityContext | nindent 12 }}
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ui.config.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.ui.config.port | quote }}
            # API URL for the Next.js app to connect to the backend
            - name: NEXT_PUBLIC_API_URL
              value: "http://{{ include "streamhouse.fullname" . }}-agent:{{ .Values.agent.config.httpPort }}"
            # WebSocket URL for real-time updates
            - name: NEXT_PUBLIC_WS_URL
              value: "ws://{{ include "streamhouse.fullname" . }}-agent:{{ .Values.agent.config.httpPort }}"
            {{- if .Values.schemaRegistry.enabled }}
            - name: NEXT_PUBLIC_SCHEMA_REGISTRY_URL
              value: "http://{{ include "streamhouse.fullname" . }}-schema-registry:{{ .Values.schemaRegistry.config.port }}"
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
      {{- with .Values.ui.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
