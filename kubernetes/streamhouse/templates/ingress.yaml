{{- if .Values.ingress.enabled -}}
{{- $fullName := include "streamhouse.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "streamhouse.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if eq .service "api" }}
                name: {{ $fullName }}-agent
                port:
                  number: {{ $.Values.agent.config.httpPort }}
                {{- else if eq .service "ui" }}
                name: {{ $fullName }}-ui
                port:
                  number: {{ $.Values.ui.config.port }}
                {{- else if eq .service "schema-registry" }}
                name: {{ $fullName }}-schema-registry
                port:
                  number: {{ $.Values.schemaRegistry.config.port }}
                {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
